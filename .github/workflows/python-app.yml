name: Python application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Create directory structure
      run: |
        mkdir -p static/uploads
        mkdir -p templates
        if [ ! -f templates/index.html ]; then
          echo '<!DOCTYPE html><html><body><h1>Test</h1></body></html>' > templates/index.html
        fi
        if [ ! -f static/style.css ]; then
          echo 'body { font-family: Arial; }' > static/style.css
        fi
    
    - name: Create default image
      run: |
        python -c 'from PIL import Image; img = Image.new(\"RGB\", (100, 100), color=\"blue\"); img.save(\"static/uploads/default.jpg\")'
    
    - name: Run tests
      run: |
        pytest test_app.py -v --tb=short
