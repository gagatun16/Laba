name: Python application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Create directory structure
      run: |
        mkdir -p static/uploads
        mkdir -p templates
        # Создаем минимальные файлы если их нет
        if [ ! -f templates/index.html ]; then
          cat > templates/index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Test Page</h1>
</body>
</html>
EOF
        fi
        if [ ! -f static/style.css ]; then
          echo "body { font-family: Arial; }" > static/style.css
        fi
    
    - name: Create default image
      run: |
        python -c "from PIL import Image; img = Image.new('RGB', (100, 100), color='blue'); img.save('static/uploads/default.jpg'); print('Default image created')"
    
    - name: Run tests with pytest
      run: |
        pytest test_app.py -v --tb=short
    
    - name: Test Flask app
      run: |
        python -c "from app import app
with app.test_client() as client:
    response = client.get('/')
    assert response.status_code == 200
    print('✓ Flask app test passed!')"